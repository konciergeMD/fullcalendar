<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <script type='text/javascript' src='../src/_loader.js'></script>
        <!--[[
        <link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
        <link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.print.css' media='print' />
        <script type='text/javascript' src='../jquery/jquery.js'></script>
        <script type='text/javascript' src='../jquery/jquery-ui.js'></script>
        <script type='text/javascript' src='../fullcalendar/fullcalendar.min.js'></script>
        ]]-->
        <script type='text/javascript'>

            $(document).ready(function() {

                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();

                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'resourceDay,resourceWeek'
                    },
                    editable: true,
                    dateReformatter: function(dt, orig){
                        console.log(dt + ' ' + orig);
                    },
                    resources: [
                        {
                            id: 1,
                            name: 'Joe Bloggs',
                            color: 'red',
                            textColor: 'black'
                        },
                        {
                            id: 2,
                            name: 'Alan Black',
                            color: 'blue'
                        },
                        {
                            id: 4,
                            name: 'Paul Green',
                            color: 'green'
                        },
                        {
                            id: 5,
                            name: 'Jane Yellow',
                            color: 'yellow',
                            textColor: 'black'
                        },
                        {
                            id: 6,
                            name: 'Bob Orange',
                            color: 'orange'
                        }
                    ],
                    events: [
                        {
                            title: 'All Day Event',
                            start: new Date(y, m, 1),
                            resourceId: 1
                        },
                        {
                            title: 'Long Event',
                            start: new Date(y, m, d-5),
                            end: new Date(y, m, d-2),
                            resourceId: 1
                        },
                        {
                            id: 999,
                            title: 'Repeating Event',
                            start: new Date(y, m, d-3, 16, 0),
                            allDay: false
                        },
                        {
                            id: 999,
                            title: 'Repeating Event',
                            start: new Date(y, m, d+4, 16, 0),
                            allDay: false,
                            resourceId: 1
                        },
                        {
                            title: 'Meeting',
                            start: new Date(y, m, d, 10, 30),
                            allDay: false,
                            resourceId: 3
                        },
                        {
                            title: 'Lunch',
                            start: new Date(y, m, d, 12, 0),
                            end: new Date(y, m, d, 14, 0),
                            allDay: false,
                            resourceId: 2
                        },
                        {
                            title: 'Birthday Party',
                            start: new Date(y, m, d+1, 19, 0),
                            end: new Date(y, m, d+1, 22, 30),
                            allDay: false,
                            resourceId: 3
                        },
                        {
                            title: 'Click for Google',
                            start: new Date(y, m, 28),
                            end: new Date(y, m, 29),
                            url: 'http://google.com/',
                            resourceId: 3
                        }
                    ]
                });

            });

            function addRes() {
                var newResource =
                {
                    id: 3,
                    name: 'Robert White',
                    color: 'pink'
                };
                resources = $('#calendar').fullCalendar( 'addEventResource', newResource );
            }

            function remRes() {
                resources = $('#calendar').fullCalendar( 'removeEventResource', 3 );
            }

            function applyClass(resources, matchClass, unmatchClass){
                var all = resources.indexOf('*')  > -1;
                var todisplay = $('#calendar').fullCalendar( 'clientEvents', function(eo){
                    if (all){
                        eo.className = matchClass;
                    }else{
                        var id = '';
                        if (eo.resource){
                            id = eo.resource.id;
                        }else{
                            id = eo.rescourceId;
                        }
                        if (resources.indexOf(id) > -1){
                            eo.className = matchClass;
                        }else{
                            eo.className = unmatchClass;
                        }
                    }
                    console.log(eo.className);
                    $('#calendar').fullCalendar('updateEvent', eo);
                    return false;
                });
            }
        </script>
        <style type='text/css'>

            body {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            }

            #calendar {
                width: 900px;
                margin: 0 auto;
            }
            .hidden{
                display: none;
            }
        </style>
    </head>
    <body>
        <a href="javascript:void(0)" onClick="addRes();">Add resource</a>
        <a href="javascript:void(0)" onClick="remRes();">Remove resource</a>
        <a href="javascript:void(0)" onClick="applyClass([3], '', 'hidden');">3,4</a>
        <a href="javascript:void(0)" onClick="applyClass(['*'], '', 'hidden');">*</a>
        <div id='calendar'></div>
    </body>
</html>
